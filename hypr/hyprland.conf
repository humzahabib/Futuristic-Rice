autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1
monitor=Virtual-1, 1920x1080@60, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$spotify = kitty --title Spotify spotify_player
$browser = firefox
$steam = prime-run steam
$menu = wofi --show drun



# Colors for cyberpunk theme
$cyan = rgba(0, 221, 255, 1.0)
$cyan_transparent = rgba(0, 221, 255, 0.4)
$magenta = rgba(255, 0, 221, 1.0)
$magenta_transparent = rgba(255, 0, 221, 0.4)
$orange = rgba(255, 170, 0, 1.0)
$orange_transparent = rgba(255, 170, 0, 0.4)
$arch_blue = rgba(23, 147, 209, 1.0)
$green = rgba(0, 255, 0, 1.0)
$red = rgba(255, 0, 0, 1.0)
$dark_bg = rgba(10, 10, 20, 0.85)
$darker_bg = rgba(5, 5, 15, 0.95)
$light_text = rgba(248, 248, 242, 1.0)



#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & firefox & dunst
exec-once = hyprctl hyprpaper & hypridle
exec-once = wl-paste --type text --watch cliphist store # Clipboard history
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Authentication agent



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,qt5ct



workspace = 6, monitor:Virtual-1

