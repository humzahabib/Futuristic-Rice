<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A" />
      <stop offset="100%" stop-color="#1A1A1A" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Gotham City skyline silhouette -->
  <path d="M0,1080 L0,700 L50,680 L100,690 L150,670 L200,680 L250,650 L300,680 L350,670 L400,690 L450,670 L500,680 L550,650 L600,680 L650,670 L700,690 L750,650 L800,680 L850,650 L900,670 L950,660 L1000,680 L1050,650 L1100,670 L1150,660 L1200,680 L1250,650 L1300,680 L1350,670 L1400,690 L1450,650 L1500,670 L1550,660 L1600,680 L1650,650 L1700,670 L1750,660 L1800,680 L1850,650 L1900,670 L1920,660 L1920,1080 Z" fill="#0A0A0A" opacity="0.7"/>
  
  <!-- Centered Arch Linux logo with Batman style -->
  <g transform="translate(960, 400)">
    <path d="M0,-150 L150,150 L-150,150 Z" fill="none" stroke="#FFCC00" stroke-width="5"/>
    <path d="M0,-80 C-10,-80 -40,-40 -40,-40 L-20,-30 L-40,0 C-40,20 -20,40 0,40 C20,40 40,20 40,0 L20,-30 L40,-40 C40,-40 10,-80 0,-80 Z" fill="#FFCC00" transform="scale(0.5)"/>
  </g>
  
  <!-- Batman text -->
  <text x="960" y="700" font-family="'Gotham', sans-serif" font-size="50" font-weight="bold" fill="#FFCC00" text-anchor="middle">ARCH LINUX</text>
  <text x="960" y="760" font-family="'Gotham', sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BATMAN EDITION</text>
</svg>
