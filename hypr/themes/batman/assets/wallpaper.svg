<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A" />
      <stop offset="100%" stop-color="#1A1A1A" />
    </linearGradient>
    
    <!-- Rain pattern -->
    <pattern id="rain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="20" y1="0" x2="15" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
      <line x1="40" y1="0" x2="35" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
      <line x1="60" y1="0" x2="55" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
      <line x1="80" y1="0" x2="75" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Rain overlay -->
  <rect width="1920" height="1080" fill="url(#rain)"/>
  
  <!-- Gotham City skyline silhouette -->
  <path d="M0,1080 L0,500 L50,550 L100,450 L150,470 L200,430 L250,500 L300,480 L350,500 L400,520 L450,450 L500,470 L550,430 L600,450 L650,420 L700,450 L750,400 L800,450 L850,480 L900,450 L950,430 L1000,450 L1050,420 L1100,440 L1150,420 L1200,430 L1250,450 L1300,430 L1350,450 L1400,380 L1450,450 L1500,470 L1550,450 L1600,420 L1650,450 L1700,470 L1750,450 L1800,430 L1850,450 L1900,420 L1920,450 L1920,1080 Z" fill="#0A0A0A"/>
  
  <!-- Bat signal in the sky -->
  <circle cx="1500" cy="300" r="150" fill="#1A1A1A" opacity="0.8"/>
  <circle cx="1500" cy="300" r="120" fill="#333333" opacity="0.8"/>
  
  <g transform="translate(1500, 300) scale(0.8)">
    <path d="M0,-80 C-10,-80 -40,-40 -40,-40 L-20,-30 L-40,0 C-40,20 -20,40 0,40 C20,40 40,20 40,0 L20,-30 L40,-40 C40,-40 10,-80 0,-80 Z" fill="#FFCC00"/>
  </g>
  
  <!-- Batman logo in center -->
  <g transform="translate(960, 540) scale(2)">
    <path d="M0,-80 C-10,-80 -40,-40 -40,-40 L-20,-30 L-40,0 C-40,20 -20,40 0,40 C20,40 40,20 40,0 L20,-30 L40,-40 C40,-40 10,-80 0,-80 Z" fill="#FFCC00"/>
  </g>
  
  <!-- Text at the bottom -->
  <text x="960" y="900" font-family="'Gotham', sans-serif" font-size="60" font-weight="bold" fill="#FFCC00" text-anchor="middle">BATMAN</text>
</svg>
