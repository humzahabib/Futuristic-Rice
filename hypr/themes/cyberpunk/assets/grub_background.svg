<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A16" />
      <stop offset="100%" stop-color="#0F0F20" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00F6FF" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Centered Arch Linux logo -->
  <g transform="translate(960, 400)">
    <path d="M0,-150 L150,150 L-150,150 Z" fill="none" stroke="#00F6FF" stroke-width="5" opacity="0.9"/>
    <circle cx="0" cy="40" r="30" fill="none" stroke="#00F6FF" stroke-width="5" opacity="0.9"/>
  </g>
  
  <!-- Cyberpunk text -->
  <text x="960" y="700" font-family="'Arial'" font-size="50" font-weight="bold" fill="#00F6FF" text-anchor="middle">ARCH LINUX // CYBERPUNK</text>
  
  <!-- Horizontal lines -->
  <line x1="400" y1="750" x2="1520" y2="750" stroke="#FF00FF" stroke-width="1" opacity="0.7"/>
  <line x1="400" y1="760" x2="1520" y2="760" stroke="#00F6FF" stroke-width="2" opacity="0.8"/>
  <line x1="400" y1="770" x2="1520" y2="770" stroke="#FFFC00" stroke-width="1" opacity="0.6"/>
  
  <!-- Random digital artifacts -->
  <rect x="200" y="200" width="40" height="8" fill="#00F6FF" opacity="0.6"/>
  <rect x="1700" y="300" width="25" height="12" fill="#FF00FF" opacity="0.6"/>
  <rect x="1000" y="900" width="35" height="4" fill="#FFFC00" opacity="0.6"/>
</svg>
