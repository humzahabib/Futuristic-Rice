<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A16" />
      <stop offset="100%" stop-color="#1A1A36" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#00F6FF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glitch filter -->
    <filter id="glitch" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Cyberpunk city silhouette -->
  <path d="M0,1080 L0,700 L100,650 L150,700 L200,670 L250,680 L300,650 L350,620 L400,650 L450,600 L500,630 L550,600 L600,620 L650,600 L700,550 L750,580 L800,550 L850,600 L900,580 L950,600 L1000,550 L1050,570 L1100,550 L1150,520 L1200,550 L1250,530 L1300,550 L1350,500 L1400,520 L1450,500 L1500,520 L1550,480 L1600,520 L1650,490 L1700,510 L1750,490 L1800,510 L1850,480 L1900,500 L1920,500 L1920,1080 Z" fill="#060614" opacity="0.7"/>
  
  <!-- Horizontal neon lines -->
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#FF00FF" stroke-width="1" opacity="0.7"/>
  <line x1="0" y1="820" x2="1920" y2="820" stroke="#00F6FF" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#FFFC00" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Cyberpunk Logo -->
  <g transform="translate(960, 350) scale(2)" filter="url(#glitch)">
    <text x="0" y="0" font-family="'Arial'" font-size="60" font-weight="bold" fill="#00F6FF" text-anchor="middle">CYBER</text>
    <text x="0" y="60" font-family="'Arial'" font-size="60" font-weight="bold" fill="#FF00FF" text-anchor="middle">PUNK</text>
    
    <!-- Glitch effects -->
    <text x="-3" y="0" font-family="'Arial'" font-size="60" font-weight="bold" fill="#FFFC00" text-anchor="middle" opacity="0.7">CYBER</text>
    <text x="3" y="60" font-family="'Arial'" font-size="60" font-weight="bold" fill="#FE4450" text-anchor="middle" opacity="0.7">PUNK</text>
  </g>
  
  <!-- Random digital artifacts -->
  <rect x="300" y="200" width="50" height="10" fill="#00F6FF" opacity="0.8"/>
  <rect x="1600" y="300" width="30" height="15" fill="#FF00FF" opacity="0.8"/>
  <rect x="1200" y="400" width="40" height="5" fill="#FFFC00" opacity="0.8"/>
  <rect x="500" y="500" width="20" height="20" fill="#FE4450" opacity="0.8"/>
  
  <!-- Binary code background -->
  <text x="100" y="150" font-family="monospace" font-size="10" fill="#00F6FF" opacity="0.3">10110101 01101001 10010101 10101010 01101001 10110101 01101001</text>
  <text x="100" y="170" font-family="monospace" font-size="10" fill="#00F6FF" opacity="0.3">01011010 10101011 01001010 01010101 10110101 01101001 10010101</text>
  <text x="100" y="190" font-family="monospace" font-size="10" fill="#00F6FF" opacity="0.3">10110101 01101001 10010101 10101010 01101001 10110101 01101001</text>
  
  <text x="1400" y="650" font-family="monospace" font-size="10" fill="#FF00FF" opacity="0.3">10110101 01101001 10010101 10101010 01101001 10110101 01101001</text>
  <text x="1400" y="670" font-family="monospace" font-size="10" fill="#FF00FF" opacity="0.3">01011010 10101011 01001010 01010101 10110101 01101001 10010101</text>
  <text x="1400" y="690" font-family="monospace" font-size="10" fill="#FF00FF" opacity="0.3">10110101 01101001 10010101 10101010 01101001 10110101 01101001</text>
  
  <!-- Scanlines effect -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#scanlines)" opacity="0.1"/>
</svg>
