  <path d="M0,110 Q240,60 480,110 Q720,160 960,110 Q1200,60 1440,110 Q1680,160 1920,110 L1920,100 Q1680,150 1440,100 Q1200,50 960,100 Q720,150 480,100 Q240,50 0,100 Z" fill="#800000"/>
  
  <!-- Loading area -->
