# NeonRunner - Cyberpunk Kitty Terminal Config
# Place in ~/.config/kitty/kitty.conf

#: FONTS
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 11.0
adjust_line_height 110%
adjust_column_width 0
disable_ligatures never
modify_font underline_position 2
modify_font underline_thickness 150%
modify_font cell_height 110%
modify_font strikethrough_position 2px

#: CURSOR
cursor #ff00ff
cursor_text_color #000000
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 0
mouse_hide_wait 0.0

#: SCROLLBACK
scrollback_lines 5000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

#: PERFORMANCE TUNING
repaint_delay 8
input_delay 1
sync_to_monitor yes

#: TERMINAL BELL
enable_audio_bell no
visual_bell_duration 0.1
visual_bell_color #ff00ff
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

#: WINDOW LAYOUT
remember_window_size  yes
initial_window_width  900
initial_window_height 600
enabled_layouts tall:bias=50;full_size=1;mirrored=false
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 10
placement_strategy center
active_border_color #00ddff
inactive_border_color #333333
bell_border_color #ff5555
hide_window_decorations no
resize_in_steps no
confirm_os_window_close 0

#: TAB BAR
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_powerline_style angled
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template "{fmt.fg.magenta}{bell_symbol}{activity_symbol}{fmt.fg.cyan}{title}"
active_tab_foreground   #00ddff
active_tab_background   #111111
active_tab_font_style   bold
inactive_tab_foreground #666666
inactive_tab_background #222222
inactive_tab_font_style normal
tab_bar_background #000000

#: COLOR SCHEME
foreground #00ddff
background #0a0a0a
background_opacity 0.90
background_blur 1
background_image none
background_image_layout tiled
background_image_linear no
dynamic_background_opacity yes
background_tint 0.0
dim_opacity 0.75

#: ADVANCED
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on none
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
allow_hyperlinks yes
term xterm-kitty

#: KEYBOARD SHORTCUTS
map kitty_mod+t     new_tab_with_cwd
map kitty_mod+enter new_window_with_cwd
map kitty_mod+n     new_os_window
map kitty_mod+w     close_window
map kitty_mod+]     next_window
map kitty_mod+[     previous_window
map kitty_mod+f     move_window_forward
map kitty_mod+b     move_window_backward
map kitty_mod+`     move_window_to_top
map kitty_mod+r     start_resizing_window
map kitty_mod+1     first_window
map kitty_mod+2     second_window
map kitty_mod+3     third_window
map kitty_mod+4     fourth_window
map kitty_mod+5     fifth_window
map kitty_mod+6     sixth_window
map kitty_mod+7     seventh_window
map kitty_mod+8     eighth_window
map kitty_mod+9     ninth_window
map kitty_mod+0     tenth_window
map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map kitty_mod+t     new_tab
map kitty_mod+q     close_tab
map kitty_mod+l     next_layout
map kitty_mod+plus  change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+backspace change_font_size all 0

#: CYBERPUNK NEON COLOR SCHEME
# Normal colors
color0 #000000
color1 #ff0066
color2 #00dd66
color3 #ffaa00
color4 #00ddff
color5 #ff00ff
color6 #00ffdd
color7 #c0c0c0

# Bright colors
color8  #333333
color9  #ff5555
color10 #55ff55
color11 #ffff55
color12 #55ffff
color13 #ff55ff
color14 #55ffff
color15 #ffffff

# Extended colors
color16 #ff9900
color17 #ff00aa

#: CURSOR CUSTOMIZATION - Beam with animation
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

#: KITTY WINDOW DECORATIONS - Minimal cyberpunk style
window_border_width 1
window_margin_width 0
window_padding_width 10
active_border_color #ff00ff
inactive_border_color #555555

#: NEON SELECTION COLOR
selection_foreground #000000
selection_background #00ddff

#: URL STYLE - With neon highlights
url_color #00ffdd
url_style curly

#: BELL SETTINGS - Cyberpunk style notification
bell_border_color #ff00ff
visual_bell_color #ff00ff
visual_bell_duration 0.3

#: ADVANCED SETTINGS
allow_remote_control yes
shell_integration enabled

#: MARKS (TERMINAL ANNOTATIONS)
mark1_foreground #000000
mark1_background #ff00ff
mark2_foreground #000000
mark2_background #00ddff
mark3_foreground #000000
mark3_background #ffaa00

#: MOUSE INDICATORS
cursor #ff00ff
cursor_text_color #000000
cursor_shape beam
mouse_hide_wait -1.0

#: TAB BAR STYLE
tab_activity_symbol " "
bell_on_tab " "
tab_powerline_style angled
