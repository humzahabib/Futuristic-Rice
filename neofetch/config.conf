# Neofetch config file
# https://github.com/dylanaraps/neofetch

# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

print_info() {
    info title
    info underline

    info "${c1}OS" distro
    info "${c1}Host" model
    info "${c1}Kernel" kernel
    info "${c1}Uptime" uptime
    info "${c1}Packages" packages
    info "${c1}Shell" shell
    info "${c1}Resolution" resolution
    info "${c1}DE" de
    info "${c1}WM" wm
    info "${c1}WM Theme" wm_theme
    info "${c1}Theme" theme
    info "${c1}Icons" icons
    info "${c1}Terminal" term
    info "${c1}Terminal Font" term_font
    info "${c1}CPU" cpu
    info "${c1}GPU" gpu
    info "${c1}Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info line_break
    info cols
    info line_break
}

# Title
title_fqdn="off"

# Kernel
kernel_shorthand="on"

# Distro
distro_shorthand="off"
os_arch="on"

# Uptime
uptime_shorthand="on"

# Memory
memory_percent="on"
memory_unit="gib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Resolution
refresh_rate="off"

# Desktop Environment
de_version="on"

# Colors
colors=(5 1 5 1 5 7)
bold="on"
underline_enabled="on"
underline_char="-"

# Info Separator
separator=" âŸ«"

# Color Blocks
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Progress Bars
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Backend Settings
image_backend="ascii"
image_source="$HOME/.config/neofetch/cyberpunk_ascii.txt"

# Ascii Options
# Default is to use distro ascii art, but we'll use our custom art
ascii_distro="auto"
ascii_colors=(5 6)
ascii_bold="on"

# Image Options
image_loop="off"

# Crop mode
crop_mode="normal"
crop_offset="center"

# Gap between image and text
gap=3

# Image size
image_size="auto"

# Misc Options
stdout="off"
